<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEDðŸ˜¢</title>
    <style>
        /* Base Styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Video Container: Brute-force full screen coverage */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Prevents stretching on all devices */
            filter: grayscale(0.3) brightness(0.5); /* Melancholic aesthetic */
        }

        /* Glassmorphism Overlay */
        .content-overlay {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 20%);
            padding: 20px;
            box-sizing: border-box;
        }

        .sad-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            padding: 40px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ffffff;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h2 {
            color: #ff4d6d;
            font-size: 1.1rem;
            margin: 15px 0 30px 0;
            font-weight: 400;
            letter-spacing: 1px;
            animation: tremor 0.6s infinite;
        }

        @keyframes tremor {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(1px); }
            75% { transform: translateX(-1px); }
        }

        /* Aesthetic Button */
        button { 
            padding: 18px 50px; 
            font-size: 1.2rem; 
            border: none;
            border-radius: 50px; 
            cursor: pointer;
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
            width: 100%; /* Full width on mobile */
            max-width: 250px;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ff758c;
            box-shadow: 0 12px 20px rgba(255, 77, 109, 0.5);
        }


        /* Falling Tears Effect */
        .tear {
            position: absolute;
            color: rgba(173, 216, 230, 0.4);
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="sad_cat.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content-overlay">
        <div class="sad-card">
            <h1>I'm not giving up on you that easily!</h1>
            <h2>I hate you btw</h2>
            <button onclick="location.href='index.html'">Try Again!</button>
        </div>
    </div>
    
    <audio id="sadMusic" loop>
        <source src="sad-meow-song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('sadMusic');

        function startMusic() {
            music.play().catch(() => {});
        }

        // Mobile & Desktop triggers
        window.addEventListener('load', startMusic);
        document.body.addEventListener('click', startMusic, { once: true });
        document.body.addEventListener('touchstart', startMusic, { once: true });

        // Aesthetic Tears Generator
        function createTear() {
            const tear = document.createElement('div');
            tear.classList.add('tear');
            tear.innerHTML = 'ðŸ’§';
            tear.style.left = Math.random() * 100 + 'vw';
            tear.style.top = '-20px';
            tear.style.fontSize = Math.random() * 10 + 10 + 'px';
            const duration = Math.random() * 2 + 3;
            tear.style.animation = `fall ${duration}s linear forwards`;
            
            document.body.appendChild(tear);
            setTimeout(() => tear.remove(), duration * 5000);
        }
        setInterval(createTear, 50);
    </script>

</body>
</html>
