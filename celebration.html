<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luv U ‚ù§Ô∏è</title>
    <style>
        /* Base Styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Responsive Container: Row on Desktop, Column on Mobile */
        .main-container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }


        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1);
        }


        /* Aesthetic Text Overlay */
        .text-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none; /* Allows hearts to be seen clearly */
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(255, 77, 109, 0.1));
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 85%;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #fff;
            font-size: clamp(2rem, 8vw, 4.5rem);
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        h2 {
            color: #ffd1dc;
            font-size: clamp(1rem, 4vw, 1.8rem);
            margin-top: 10px;
            font-weight: 300;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d; }
        }

        /* Heart Particles */
        .heart-particle {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            pointer-events: none;
            z-index: 5;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="main-container">
            <video autoplay muted loop playsinline>
                <source src="cat.mp4" type="video/mp4">
            </video>
    </div>

    <div class="text-overlay">
        <div class="glass-card">
            <h1>I LOVE YOU! ‚ù§Ô∏è</h1>
            <h2>You're stuck with me now üåù</h2>
        </div>
    </div>

    <audio id="loveSong" loop>
        <source src="happy-happy-happy-song.mp3" type="audio/mpeg">
    </audio>

    <audio id="extraEffect">
        <source src="romanceeeeeeeeeeeeee.mp3" type="audio/mpeg">
    </audio>

    <script>
        const song1 = document.getElementById('loveSong');
        const song2 = document.getElementById('extraEffect');

        function playAll() {
            song1.play().catch(() => {});
            song2.play().catch(() => {});
        }

        // Essential for Mobile: Start on any touch or click
        window.addEventListener('load', playAll);
        document.body.addEventListener('touchstart', playAll, { once: true });
        document.body.addEventListener('click', playAll, { once: true });

        // Heart System
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-5vh';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            const duration = Math.random() * 3 + 3;
            heart.style.animation = `floatUp ${duration}s linear forwards`;
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 5000);
        }

        setInterval(createHeart, 60);
    </script>
</body>
</html>
